<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название</title>
    <script src="/libs/jquery/dist/jquery.js"></script>
    <style>
        @font-face {
            font-family: 'main';
            src: url('/fonts/HeliosextBold.otf');
        }

        * {
            margin: 0;
            padding: 0;
            font-family: 'main';
            color: white
        }

        body {
            display: flex;
            position: relative;
            flex-direction: column;
            justify-content: space-between;
            background-color: #232121;
            height: 100vh;
        }

        input {
            background-color: #232121;
            border: 1px solid #3a4877;
            border-radius: 2px;
        }

        input:focus {
            background-color: white;
        }

        input[type=text], input[type=password] {
            color: #3d56a6;
        }

        input[type=text]:focus, input[type=password]:focus {
            color: black;
        }

        input:invalid {
            border-color: red;
        }

        input[type='submit'] {
            display: flex;
            cursor: pointer;
            width: 30%;
            background-color: #3d56a6;
            align-self: end;
        }

        /* input: */

        form {
            display: flex;
            justify-self: center;
            align-self: center;
            flex-direction: column;
            justify-content: space-between;
        }

        form label {
            display: flex;
            flex-direction: column;
            margin-bottom: 2%;
        }

        #help a {
            text-decoration: none;
            font-size: 13px;
        }

        #help a:hover {
            text-decoration: underline;
        }

        #getin {
            text-align: justify;
        }
    </style>
</head>
<body>
    <header>
        <img src="" alt="logo">
    </header>
    <section>
        <form method="post" action="/">
            <h2 id="getin">Войти</h2>

            <label>
                <span>Логин</span>
                <input autocomplete="username" name="login" type="text" pattern="[A-Za-z0-9]{10,50}" title="Логин должен содержать от 10 до 50 символов: буквы и цифры">
            </label>

            <label>
                <span>Пароль</span>
                <input autocomplete="current-password" name="password" type="password" pattern="[A-Za-z0-9@$%&#]{10,50}" title="Пароль должен содержать от 10 до 50 символов: буквы, цифры и @$%&#">
            </label>

            <input type="submit" value="Далее →">

            <div id="help">
                <a href="">Не получается войти?</a>
                <a href="">Впервые здесь?</a>
            </div>
        </form>
    </section>
    <footer>
        <h2>me<span style="color: #3d56a6;">Ai</span>ko</h2>
    </footer>

    <script>
    </script>
</body>
</html>
